<style>


    *{margin:0;padding:0;box-sizing:border-box;}
    body, html{font-family:system-ui,sans-serif;background:#0f0f0f;color:#fff;scroll-behavior:smooth;}
    a{text-decoration:none;color:inherit;}
    header{position:fixed;top:0;width:100%;display:flex;justify-content:center;gap:30px;background:rgba(0,0,0,0.5);padding:15px 0;backdrop-filter:blur(5px);border-bottom:1px solid #d4af37;z-index:10;}
    header a{font-weight:bold;cursor:pointer;}
    .hero{height:100vh;display:flex;align-items:center;justify-content:center;position:relative;cursor:pointer;}
    .vertical-title-falling{writing-mode:vertical-rl;font-size:60px;color:#d4af37;opacity:0;transform:translateY(-200px);animation:fall 2.5s ease-out forwards;pointer-events:none;}
    @keyframes fall{0%{opacity:0;transform:translateY(-200px) rotate(-20deg);}60%{opacity:1;transform:translateY(30px) rotate(5deg);}80%{transform:translateY(-10px) rotate(-2deg);}100%{transform:translateY(0) rotate(0deg);}}

    .cursor{position:fixed;width:20px;height:20px;border:2px solid #d4af37;border-radius:50%;pointer-events:none;transform:translate(-50%,-50%);transition:transform 0.15s ease, background 0.3s;z-index:9999;}
    a:hover ~ .cursor,button:hover ~ .cursor{transform:translate(-50%,-50%) scale(2.2);background:rgba(212,175,55,0.3);}
  header {
        position: fixed;
        top: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.9);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid #d4af37;
        z-index: 1000;
        
        /* Цэсийг голлуулах ба гүйлгэх тохиргоо */
        display: flex;
        justify-content: center; 
        overflow-x: auto; /* Багтахгүй бол гүйлгэнэ */
        white-space: nowrap; /* Цэсийг доош унагахгүй, нэг эгнээнд байлгана */
        scrollbar-width: none; /* Firefox-т scrollbar нуух */
    }

    /* Chrome, Safari-д scrollbar нуух (гэхдээ гүйнэ) */
    header::-webkit-scrollbar {
        display: none;
    }

    header nav {
        display: flex;
        padding: 15px 20px;
        gap: 25px;
    }

    header a {
        color: #fff;
        text-decoration: none;
        font-size: 13px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: 0.3s;
        flex-shrink: 0; /* Цэсийг шахагдахаас хамгаална */
    }

    header a:hover {
        color: #d4af37;
    }

    /* Идэвхтэй байгаа хуудасны өнгө */
    header a.active {
        color: #d4af37;
        border-bottom: 2px solid #d4af37;
        padding-bottom: 5px;
    }

    /* Жижиг дэлгэц дээр (Гар утас) */
    @media (max-width: 768px) {
        header {
            justify-content: flex-start; /* Утас дээр зүүн талаас эхэлж гүйнэ */
        }
        header nav {
            gap: 20px;
            padding: 15px 15px;
        }
        header a {
            font-size: 11px; /* Текстийг бага зэрэг жижигсгэнэ */
        }
    }

html,body{
  width:100%;
  height:100%;
  background:#0b0b0b;
  font-family:system-ui,sans-serif;
  overflow:hidden;
  color:#d4af37;
}

/* ===== 3D BACKGROUND ===== */
#bg3d{
  position:absolute;
  inset:0;
  /* z-index:0; */
  /* pointer-events:none; */
}

/* ===== HERO ===== */
.hero{
  position:relative;
  z-index:2;
  width:100%;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ===== POEM ===== */
.poem{
  writing-mode:vertical-lr;
  text-orientation:mixed;
  font-size:52px;
  letter-spacing:8px;
  line-height:1.4;
  animation:wind 8s ease-in-out infinite;
}

/* ===== ANIM ===== */
@keyframes wind{
  0%{transform:translateY(0);}
  50%{transform:translateY(-18px);}
  100%{transform:translateY(0);}
}

/* ===== PARTICLES ===== */
.particle{
  position:absolute;
  width:6px;
  height:6px;
  background:rgba(212,175,55,0.3);
  border-radius:50%;
  animation:float 20s linear infinite;
  z-index:1;
}

@keyframes float{
  from{transform:translateY(110vh);}
  to{transform:translateY(-10vh);}
}

<!-- ===== THREE.JS ===== -->
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>

<script>
/* =====================================================
   POEM TYPEWRITER
===================================================== */
const poems = [
 [
 " ᠲᠩᠷᠢ ᠶ᠋ᠢᠨ ᠪᠢᠴᠢᢉ ",
 "ᢈᠥᢈᠡ ᠲᠠᠮᠠᠭ᠎ᠠ ᠲᠠᠢ ᠮᠣᠩᠭᠣᠯ ᢈᠡᠯᠡᠨ ᠦ᠋ ᠮᠢᠨᠢ",
 "ᢈᠥᠯᢉᠡᠨ ᠰᠤᠳᠤᠷ — ᠪᠣᠰᠤᠭ᠎ᠠ ᠪᠢᠴᠢᢉ" ,
 "ᢈᠦᠮᠦᠨ ᠵᠠᠶᠠᠭᠠᠨ ᠤ᠋ ᠠᠮᠢᠨ ᠬᠣᠯᠪᠤᠭ᠎ᠠ" ,
 " ᢈᠥᢈᠦᠯ ᠲᠡᠢ ᠳᠡᠯᠡᢈᠡᠢ ᠶ᠋ᠢᠨ ᠴᠠᠭᠠᠨ ᠰᠦᠨ ᠪᠢᠴᠢᢉ᠃",
 ],
 [
 " ᠲᠢᠲᠢᠮ ᠨᠢ — ᠲᠥᠷᠦ ᠶ᠋ᠢᠨ ᠮᠢᠨᠢ ᠰᠦᠷ ᢈᠦᠴᠦ" ,
 " ᠰᠢᠳᠦ ᠨᠢ — ᠡᠪ ᠡᠶ᠎ᠡ ᠶ᠋ᠢᠨ ᠪᠡᠯᢉᠡᠳᠡᠯ" ,
 " ᢉᠡᠳᠡᠰᠦ ᠨᠢ — ᠠᠷᠪᠢᠨ ᠪᠠᠶᠠᠯᠢᠭ ᠰᠠᠩ" ,
 " ᠰᠡᢉᠦᠯ ᠨᠢ — ᠠᠯᠤᠰ ᠢᠷᠡᢉᠡᠳᠦᠢ ᠶ᠋ᠢᠨ ᠵᠠᠮ ᠪᠢᠯᠡ᠃",
 ]
];

let p=0,l=0,c=0;
const el=document.getElementById("poem");

function type(){
 if(l>=poems[p].length){
  setTimeout(next,2500);return;
 }
 const line=poems[p][l];
 if(c<line.length){
  el.innerHTML+=line[c++];
  setTimeout(type,80);
 }else{
  el.innerHTML+="<br>";
  c=0;l++;
  setTimeout(type,400);
 }
}
function next(){
 el.innerHTML="";l=0;c=0;
 p=(p+1)%poems.length;
 type();
}
type();

/* =====================================================
   PARTICLES
===================================================== */
for(let i=0;i<30;i++){
 const d=document.createElement("div");
 d.className="particle";
 d.style.left=Math.random()*100+"vw";
 d.style.animationDuration=15+Math.random()*15+"s";
 document.body.appendChild(d);
}

/* =====================================================
   THREE.JS BACKGROUND
===================================================== */
const scene=new THREE.Scene();
scene.fog=new THREE.Fog(0x0b0b0b,5,25);

const camera=new THREE.PerspectiveCamera(
 60,window.innerWidth/window.innerHeight,0.1,100
);
camera.position.z=10;

const renderer=new THREE.WebGLRenderer({alpha:true,antialias:true});
renderer.setSize(window.innerWidth,window.innerHeight);
document.getElementById("bg3d").appendChild(renderer.domElement);

/* Lights */
scene.add(new THREE.AmbientLight(0xd4af37,0.6));
const light=new THREE.PointLight(0xffdd99,1);
light.position.set(5,5,10);
scene.add(light);

/* Mongol chars */
const chars=["ᠠ","ᠡ","ᠢ","ᠣ","ᠤ","ᠮ","ᠭ","ᠪ","ᠴ","ᠲ","ᠯ","ᠰ","ᠶ","ᠨ","ᠷ"];
const group=new THREE.Group();

for(let i=0;i<120;i++){
 const ch=chars[Math.floor(Math.random()*chars.length)];
 const c=document.createElement("canvas");
 c.width=c.height=256;
 const ctx=c.getContext("2d");
ctx.fillStyle="rgba(255,220,120,1)";
ctx.shadowColor="rgba(255,220,120,0.8)";
ctx.shadowBlur=18;

 ctx.font="180px serif";
 ctx.textAlign="center";
 ctx.textBaseline="middle";
 ctx.fillText(ch,128,150);

 const tex=new THREE.CanvasTexture(c);
const mat=new THREE.MeshStandardMaterial({
  map:tex,
  transparent:true,
  opacity:0.85,
  emissive:new THREE.Color(0xffdd88),
  emissiveIntensity:0.8,
  metalness:0.3,
  roughness:0.4
});

 const geo=new THREE.PlaneGeometry(1.2,1.2);
 const mesh=new THREE.Mesh(geo,mat);

 mesh.position.set(
  (Math.random()-0.5)*18,
  (Math.random()-0.5)*10,
  (Math.random()-0.5)*14
 );
 mesh.rotation.set(
  Math.random()*Math.PI,
  Math.random()*Math.PI,
  0
 );

 group.add(mesh);
}
scene.add(group);

/* Animate */
function animate(){
 requestAnimationFrame(animate);
 group.rotation.y+=0.0004;
 group.rotation.x+=0.0002;

 group.children.forEach((m,i)=>{
  m.position.y+=Math.sin(Date.now()*0.0005+i)*0.0004;
 });
 renderer.render(scene,camera);
}
animate();

/* Resize */
window.addEventListener("resize",()=>{
 camera.aspect=window.innerWidth/window.innerHeight;
 camera.updateProjectionMatrix();
 renderer.setSize(window.innerWidth,window.innerHeight);
});
// Өнөөдрийн огноо харуулах
function displayDate() {
    const now = new Date();
    const options = { year: 'numeric', month: 'long', day: 'numeric' };
    document.getElementById('current-date').innerHTML = now.toLocaleDateString('mn-MN', options);
}
window.onload = displayDate;

// Хөдөлгөөнт эффект (Scroll хийхэд элементүүд гарч ирэх)
window.addEventListener('scroll', () => {
    const elements = document.querySelectorAll('.reveal');
    elements.forEach(el => {
        if (el.getBoundingClientRect().top < window.innerHeight - 100) {
            el.classList.add('active');
        }
    });
});
</script>
