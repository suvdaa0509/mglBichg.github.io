<!DOCTYPE html>
<html lang="mn">
<head>
<meta charset="UTF-8">
<title>Portfolio — Монгол бичиг</title>

<style>
/* ===== GLOBAL ===== */
*{margin:0;padding:0;box-sizing:border-box}
html,body{
  font-family:system-ui,sans-serif;
  background:#0f0f0f;
  color:#fff;
  scroll-behavior:smooth;
}
a{text-decoration:none;color:inherit}

/* ===== HEADER ===== */
header{
  position:fixed;
  top:0;
  width:100%;
  display:flex;
  justify-content:center;
  gap:24px;
  padding:14px 0;
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(6px);
  border-bottom:1px solid #d4af37;
  z-index:100;
}
header a{
  color:#d4af37;
  font-weight:600;
}
header {
        position: fixed;
        top: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.9);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid #d4af37;
        z-index: 1000;
        
        /* Цэсийг голлуулах ба гүйлгэх тохиргоо */
        display: flex;
        justify-content: center; 
        overflow-x: auto; /* Багтахгүй бол гүйлгэнэ */
        white-space: nowrap; /* Цэсийг доош унагахгүй, нэг эгнээнд байлгана */
        scrollbar-width: none; /* Firefox-т scrollbar нуух */
    }

    /* Chrome, Safari-д scrollbar нуух (гэхдээ гүйнэ) */
    header::-webkit-scrollbar {
        display: none;
    }

    header nav {
        display: flex;
        padding: 15px 20px;
        gap: 25px;
    }

    header a {
        color: #fff;
        text-decoration: none;
        font-size: 13px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: 0.3s;
        flex-shrink: 0; /* Цэсийг шахагдахаас хамгаална */
    }

    header a:hover {
        color: #d4af37;
    }

    /* Идэвхтэй байгаа хуудасны өнгө */
    header a.active {
        color: #d4af37;
        border-bottom: 2px solid #d4af37;
        padding-bottom: 5px;
    }

    /* Жижиг дэлгэц дээр (Гар утас) */
    @media (max-width: 768px) {
        header {
            justify-content: flex-start; /* Утас дээр зүүн талаас эхэлж гүйнэ */
        }
        header nav {
            gap: 20px;
            padding: 15px 15px;
        }
        header a {
            font-size: 11px; /* Текстийг бага зэрэг жижигсгэнэ */
        }
    }

/* ===== SECTION ===== */
.reveal-section{
  max-width:1100px;
  margin:140px auto;
  padding:50px;
  background:rgba(0,0,0,.6);
  border-radius:26px;
  opacity:0;
  transform:translateY(100px);
  transition:1.2s ease;
}
.reveal-section.active{
  opacity:1;
  transform:translateY(0);
}
h2{
  color:#d4af37;
  font-size:42px;
  margin-bottom:20px;
}
p{opacity:.9}

/* ===== PORTFOLIO GRID ===== */
.portfolio-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:30px;
  margin-top:40px;
}

.portfolio-item{
  position:relative;
  cursor:pointer;
  overflow:hidden;
  border-radius:20px;
}
.portfolio-item img{
  width:100%;
  height:320px;
  object-fit:cover;
  transition:.5s;
}
.portfolio-item:hover img{
  transform:scale(1.1);
}

.portfolio-overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(to top,rgba(0,0,0,.85),transparent);
  display:flex;
  flex-direction:column;
  justify-content:flex-end;
  padding:25px;
  opacity:0;
  transition:.4s;
}
.portfolio-item:hover .portfolio-overlay{
  opacity:1;
}
.portfolio-overlay h3{
  color:#d4af37;
  font-size:24px;
}

/* ===== MODAL ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
.modal.active{display:flex}
.modal-content{
  max-width:90%;
  max-height:80%;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
  overflow:auto;
}
.modal-content img{
  width:100%;
  height:220px;
  object-fit:cover;
  border-radius:16px;
}
.close{
  position:absolute;
  top:30px;
  right:40px;
  font-size:40px;
  color:#d4af37;
  cursor:pointer;
}

/* ===== CURSOR ===== */
.cursor{
  position:fixed;
  width:20px;
  height:20px;
  border:2px solid #d4af37;
  border-radius:50%;
  pointer-events:none;
  transform:translate(-50%,-50%);
  z-index:10000;
}
</style>
</head>

<body>

 <header>

</header>

<section class="reveal-section" id="portfolio">
  <h2>Бүтээлүүд · Portfolio</h2>
  <p>Монгол бичигт суурилсан уран бичлэг, график дизайн, дижитал бүтээлүүд.</p>

  <div class="portfolio-grid">

    <div class="portfolio-item"
      data-images="img/img11.jpg,img/img12.jpg,img/img15.jpg,img/img16.jpg,img/img17.jpg,img/img1.jpg,img/img2.jpg,img/img3.jpg,
      img/img4.jpg,img/img5.jpg,img/img6.jpg,img/img7.jpg,img/img8.jpg,img/img9.jpg,img/img10.jpg">
      <img src="img/img11.jpg" alt="Уран бичлэг">
      <div class="portfolio-overlay">
        <h3>Уран бичлэг</h3>
        <p>Уламжлалт гар бичмэл</p>
      </div>
    </div>

    <div class="portfolio-item"
      data-images="img/img14.jpg,img/img20.jpg">
      <img src="img/img14.jpg" alt="Лого дизайн">
      <div class="portfolio-overlay">
        <h3>Лого дизайн</h3>
        <p>Монгол бичиг + орчин үе</p>
      </div>
    </div>

  </div>
</section>

<!-- MODAL -->
<div class="modal" id="portfolioModal">
  <span class="close">&times;</span>
  <div class="modal-content"></div>
</div>

<div class="cursor"></div>

<script>
/* ===== CURSOR ===== */
const cursor=document.querySelector(".cursor");
document.addEventListener("mousemove",e=>{
  cursor.style.left=e.clientX+"px";
  cursor.style.top=e.clientY+"px";
});

/* ===== SCROLL REVEAL ===== */
function reveal(){
  document.querySelectorAll(".reveal-section").forEach(sec=>{
    if(sec.getBoundingClientRect().top<window.innerHeight-150){
      sec.classList.add("active");
    }
  });
}
window.addEventListener("scroll",reveal);
reveal();

/* ===== PORTFOLIO MODAL ===== */
const modal=document.getElementById("portfolioModal");
const modalContent=modal.querySelector(".modal-content");
const closeBtn=modal.querySelector(".close");

document.querySelectorAll(".portfolio-item").forEach(item=>{
  item.addEventListener("click",()=>{
    modalContent.innerHTML="";
    item.dataset.images.split(",").forEach(src=>{
      const img=document.createElement("img");
      img.src=src.trim();
      modalContent.appendChild(img);
    });
    modal.classList.add("active");
  });
});

closeBtn.onclick=()=>modal.classList.remove("active");
modal.onclick=e=>{if(e.target===modal)modal.classList.remove("active")};
</script>

</body>
</html>
